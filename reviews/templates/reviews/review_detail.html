{% extends 'base.html' %}

{% block title %}
<h2><a href="{% url 'reviews:album_detail' review.album.id %}">{{ review.album.name }}</a></h2>
{% endblock %}

{% block content %}
<h4>Rated {{ review.rating }} of 5 by <a href="{% url 'reviews:user_review_list' review.user.username %}">{{review.user.username}}</a></h4>
<p>{{ review.pub_date }}</p>
<p>{{ review.comment }}</p>
{% endblock %}
