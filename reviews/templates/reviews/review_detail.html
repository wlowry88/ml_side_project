{% extends 'reviews/base.html' %}

{% block title %}
<h2><a href="{% url 'reviews:album_detail' review.album.id %}">{{ review.album.name }}</a></h2>
{% endblock %}

{% block content %}
<h4>Rated {{ review.rating }} of 5 by {{ review.user }}</h4>
<p>{{ review.pub_date }}</p>
<p>{{ review.comment }}</p>
{% endblock %}
